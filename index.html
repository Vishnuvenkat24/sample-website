<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="Site Logo" class="logo" />
    <h1>CGPA Calculator</h1>

    <label for="totalSubjects">Number of Subjects</label>
    <input type="number" id="totalSubjects" min="1" max="20" placeholder="Enter number of subjects" />

    <div id="gradesInputArea"></div>

    <button id="calculateBtn" disabled>Calculate CGPA</button>

    <div id="errorMsg" class="error"></div>
    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
